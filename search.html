<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Search Form</title>
    </head>
    <body>
        <h1>Search Form</h1>
        <form action="https://www.google.com/search">
           <div>
                <label for="site">Site: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Search Site" size="50">
            </div>
            <div>
                <label for="query">Query: </label>
                <input type="text" id="query" name="as_q" placeholder="Search query" size="75">
            </div>
            <div>
                <label for="images">Images Only</label>
                <input type="checkbox" id="images" name="tbm" value="isch">
            </div>
            
            <div>
             <label for="video">Video Only</label>
             <input type="checkbox" id="video"  name="tbm=vid" value="isch">
            </div>
            <div>
                <p>Filetype: 
                    <select name="as_filetype">
                        <option value=""></option>
                        <option value="jpg">Compressed</option>
                        <option value="png">Uncompressed</option>
                        <option value="gif">Animations (maybe)</option>
                         <option value="youtube">Youtube</option>
                    </select>
                    
                </p>
            </div>
            <div>
                <input type="submit" value="SEARCH">
            </div>
         
    <p><a href="index.html"><img src="https://dabuttonfactory.com/button.png?t=Home+Button&f=Lobster+Two-Bold-Italic&ts=24&tc=f3f328&hp=45&vp=20&w=200&h=50&c=8&bgt=unicolored&bgc=0b5394&bs=2&bc=569&shs=1&shc=fff&sho=s" alt="Home button"></a></p>
        </form>
    </body>
</html>
