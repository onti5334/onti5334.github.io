
<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Superhero Team</title>
		<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:20px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:10px;
                padding-right:10px;
                padding-top:10px;
                padding-bottom:10px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>

	<body>
		<table>
            <caption>Elijah's Superhero Team</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Spider-Man</th>
                    <td>Peter Parker</td>
                    <td style="text-align:center;"><a href="images/batman.jpg"><img alt="Batman Pic" src="images/batman.jpg" height="100px"/></a></td>
                    <td>&lt;NONE&gt;</td>
                    <td>Unwilling to do &quot;what is necessary&quot;</td>
                </tr>
                <tr>
                    <th scope="row">Captain America</th>
                    <td>Steve Rogers</td>
                    <td style="text-align:center;"><a href="images/ironman.jpg"><img alt="Ironman Pic" src="images/ironman.jpg" height="100px"/></a></td>
                    <td>&lt;NONE&gt;</td>
                    <td>
                        <ul>
                            <li>Alcohol</li>
                            <li>Arrogance</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Flash</th>
                    <td>Barry Allen</td>
                    <td style="text-align:center;"><a href="images/wolverine.jpg"><img alt="Wolverine Pic" src="images/wolverine.jpg" height="100px"/></a></td>
                    <td>
                        <ul>
                            <li>Regeneration</li>
                            <li>Adamantium Bones</li>
                        </ul>
                    </td>
                    <td>Magnets</td>
                </tr>
            </tbody>
        </table>


	</body>
</html>
